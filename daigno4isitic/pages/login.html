<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://payments.practo.com/favicon-consumer.ico" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/header_footer.css" />
    <link rel="stylesheet" href="../style/login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="header_import"></div>

    <div class="login-register-top-div">
      <a href="../pages/login.html">Login</a>
      <a href="../pages/register.html">Register</a>
    </div>
    <hr class="line-below-login-register-navigator" />

    <div class="main-div-of-form-with-beside-image">
      <div class="form-left-side-image-div">
        <img
          src="https://accounts.practo.com/static/images/illustration.png"
          class="image-left-on-register-form"
        />
      </div>
      <div class="register-form-main-div">
        <div class="mobile-number-div">
          <p>Mobile Number / Email ID</p>
          <input
            type="tel"
            id="login-mobile-number"
            type="tel"
            placeholder="Mobile Number / Email ID"
          />
        </div>
        <div class="Mobile-Number-field-cannot-be-empty">
          Mobile Number / Email ID field cannot be empty
        </div>

        <div class="password-div">
          <p id="password-label">Password</p>
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="Password-field-cannot-be-empty">
          Password field cannot be empty
        </div>

        <div class="agree-cheque-box">
          <input type="checkbox" />
          <label>Remember me for 30 days</label>
          <a href="https://accounts.practo.com/forgot_password?intent=fabric"
            >forget password?</a
          >
        </div>
        <div class="agree-cheque-box">
          <input type="checkbox" />
          <label>Login with OTP instead of password</label>
        </div>
        <button class="login-button" id="login-button">Login</button>

        <div class="or-div">
          <hr />
          <span>or</span>
          <hr />
        </div>

        <div class="connect-with-facebook-div">
          <img
            src="http://1.bp.blogspot.com/-5RaMA6zy-T8/VoWUWmbNYkI/AAAAAAAABBY/vd1yghK_pBA/s1600/Facebook-Lite.png"
          />
          <p>Connect with Facebook</p>
        </div>
      </div>
    </div>

    <div id="footer_import"></div>

    <script type="module" src="../script/index.js"></script>
    <script type="module" src="../script/import.js"></script>
    <script type="text/javascript" src="../script/login.js"></script>
  </body>
</html>
