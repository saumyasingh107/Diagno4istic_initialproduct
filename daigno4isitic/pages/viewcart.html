<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="https://payments.practo.com/favicon-consumer.ico" />
    <title>view cart</title>
    <link rel="stylesheet" href="../style/header_footer.css" />

  <body>
    <header>
      <div class="wrapper">
        <div class="practo_logo_new"></div>
      </div>
    </header>
    <div class="bg-pale-grey-two">
      <div class="prev_page" onclick="(location.href='../pages/filter.html')">

      </div>

          <button>Add more medicines</button>
        </div>
        <div class="u-position--fixed">
          <div class="box_carting">
            <p id="sum_amou"></p>
            <button onclick="(location.href='../pages/payment.html')">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
